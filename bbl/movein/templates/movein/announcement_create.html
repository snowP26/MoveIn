{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement Form</title>

    <!-- Webpage icon -->
    <link rel="icon" href="{% static 'images/logo-purple.png' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Create an Announcement</h2>
                
                <form method="POST" enctype="multipart/form-data">
                    <!-- CSRF token for Django (you can add this for security in Django) -->
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-primary w-100">Submit Announcement</button>
                    
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
